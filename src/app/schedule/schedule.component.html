<div class="container">
    <div class="top">
        <div class="title">
            <h1>Schedule Class Listing:</h1>
        </div>
        <div class="green-badge">
            <p>05</p>
        </div>
        <div class="buttons" style="float: right; margin-right: 30px;">
            <input type="file" id="input" name="somename" size="chars">
            <button id="export" (click)="upload()">
                <p style="display: inline-block;">Export</p>
                <img src="/assets/download-folder.svg" alt="icon">
            </button>
            <div class="list-view">
                <div class="white-badge">
                    <img src="/assets/list-icon.svg" alt="list-icon">
                </div>
                <button id="list-view">List View</button>
            </div>
            <button id="show">
                <p style="display: inline-block;">Show: All</p>
                <img src="/assets/collapse.svg" alt="collapse">
            </button>
        </div>
    </div>
    <div class="table">
        <div class="header">
            <p *ngFor="let h of headeritems">{{h}}</p>
        </div>
        <div class="item" *ngFor="let item of items">
            <div class="course-name">
                <p>{{item.coursename}}</p>
            </div>
            <div class="start-date">
                <p>{{item.startdate}}</p>
            </div>
            <div class="end-date">
                <p>{{item.enddate}}</p>
            </div>
            <div class="option">
                <div class="dropdown" *ngIf="item.optselected">
                    <div class="tab">
                        <img src="/assets/pencil.svg" alt="pencil">
                        <p>Edit</p>
                    </div>
                    <div class="tab">
                        <img src="/assets/delete.svg" alt="delete">
                        <p>Delete</p>
                    </div>
                    <div class="tab">
                        <img src="/assets/people.svg" alt="person">
                        <p>Attendance</p>
                    </div>
                </div>
                <div class="action" (click)="selectopt(item)">
                    <img src="/assets/ellipses.svg" alt="ellipses">
                </div>
            </div>
        </div>
    </div>
</div>
